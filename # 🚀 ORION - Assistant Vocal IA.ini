# 🚀 ORION - Assistant Vocal IA

Assistant vocal intelligent avec synthèse vocale multi-moteurs et effets audio avancés.

## ✨ Fonctionnalités

- 🎤 **Reconnaissance vocale** multi-langues
- 🗣️ **TTS multi-moteurs** : Piper, Edge-TTS, OpenAI
- 🎨 **Effets audio skin** : pitch, reverb, echo, filtres
- 🌍 **Environments audio** : ship, city, helmet
- 🎵 **Intégration Spotify**
- ⚙️ **Interface de configuration** complète

## 🔧 Installation

```bash
git clone https://github.com/votre-username/Orion.git
cd Orion
pip install -r requirements.txt
python main.py
```

## ⚠️ Configuration

1. Copier `config.yaml` vers `config_local.yaml`
2. Configurer vos clés API dans `config_local.yaml`
3. Télécharger les modèles TTS si nécessaire

## 📁 Structure

- `core/` - Modules principaux
- `sound/` - Gestion audio et cache
- `config/` - Configuration système

